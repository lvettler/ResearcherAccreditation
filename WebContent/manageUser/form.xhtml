<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="titulo" value="Register User" />

	<ui:define name="conteudo">
		<h1>
			<h:outputText value="Register User" />
		</h1>
		<br />
		<h:form name="user">
			<p>
				<p:outputLabel value="ID: " />
				<p:inputText value="#{registerUserController.selectedEntity.id}"
					readonly="true" />
			</p>
			<p>
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{registerUserController.selectedEntity.name}" />
			</p>

			<p>
				<p:outputLabel value="Senha: " />
				<p:inputText
					value="#{registerUserController.selectedEntity.password}" />
			</p>

			<p>
				<p:outputLabel value="Telefone: " />
				<p:inputText value="#{registerUserController.selectedEntity.phone}" />
			</p>

			<p>
				<p:commandButton action="#{registerUserController.save}" value="OK" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
