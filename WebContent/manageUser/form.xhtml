<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="CRUD" />
	</ui:define>

	<ui:define name="body">
		<h1>User</h1>

		<div class="crud">
			<ui:decorate template="/resources/templates/default/form.xhtml">
				<h:form id="form">
					
					<h:panelGroup id="idField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="ID" />
							<ui:define name="label">
								<h:outputText value="ID" />
							</ui:define>
							<p:inputText id="id"
								value="#{registerUserController.selectedEntity.id}" size="5" readonly="true"
								required="false">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="nameField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="Name" />
							<ui:define name="label">
								<h:outputText value="Name" />
							</ui:define>
							<p:inputText id="name"
								value="#{registerUserController.selectedEntity.name}" size="50"
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="passwordField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="password" />
							<ui:define name="label">
								<h:outputText value="Password" />
							</ui:define>
							<p:inputText id="password"
								value="#{registerUserController.selectedEntity.password}" size="50" 
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="emailField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="email" />
							<ui:define name="label">
								<h:outputText value="E-mail" />
							</ui:define>
							<p:inputText id="email"
								value="#{registerUserController.selectedEntity.email}" size="50" 
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="phoneField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="phone" />
							<ui:define name="label">
								<h:outputText value="Phone" />
							</ui:define>
							<p:inputText id="phone"
								value="#{registerUserController.selectedEntity.phone}" size="50" 
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					                     <ui:decorate template="/resources/templates/default/formbutton.xhtml"> 
					                         <h:panelGroup rendered="#{! registerUserController.readOnly}"> 
					                             <p:commandButton  
					                                 action="#{registerUserController.list}" 
					                                 value="#{msgs['crud.button.cancel']}"  
					                                 immediate="true"  
					                                icon="ui-icon-cancel1"
					                                styleClass="btn-form btn"/>
					                            <p:commandButton 
					                                action="#{registerUserController.save}" 
					                                value="#{msgs['crud.button.save']}" 
					                                icon="ui-icon-save1"
					                                update=":form :globalMessages" 
					                                styleClass="btn-form btn"/>
					                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{registerUserController.list}" immediate="true" />
					                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{registerUserController.save}" update=":form :globalMessages" />
					                        </h:panelGroup>
					                        <h:panelGroup rendered="#{registerUserController.readOnly}">
					                            <p:commandButton 
					                                action="#{registerUserController.list}" 
					                                value="#{msgs['crud.button.back']}" 
					                                immediate="true" 
					                                icon="ui-icon-save1"
					                                styleClass="btn-form btn" />
					                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{registerUserController.list}" immediate="true" />
					                        </h:panelGroup>
					                    </ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>

</ui:composition>
