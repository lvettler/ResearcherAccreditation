<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="CRUD" />
	</ui:define>

	<ui:define name="body">
		<h1>Requirement</h1>

		<div class="crud">
			<ui:decorate template="/resources/templates/default/form.xhtml">
				<h:form id="form">
				
					<h:panelGroup id="nameField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="Name" />
							<ui:define name="label">
								<h:outputText value="Name" />
							</ui:define>
							<p:inputText id="name"
								value="#{registerRequirementController.selectedEntity.name}" size="50"
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="beginDateField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="Begin Date" />
							<ui:define name="label">
								<h:outputText value="Begin Date" />
							</ui:define>
							<p:inputText id="beginDate"
								value="#{registerRequirementController.selectedEntity.beginDate}" precision="date"
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="endDateField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="End Date" />
							<ui:define name="label">
								<h:outputText value="End Date" />
							</ui:define>
							<p:inputText id="endDate"
								value="#{registerRequirementController.selectedEntity.endDate}" precision="date"
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
										
					<h:panelGroup id="totalScoreField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="Total Score" />
							<ui:define name="label">
								<h:outputText value="Total Score" />
							</ui:define>
							<p:inputText id="totalScore"
								value="#{registerRequirementController.selectedEntity.totalScore}" size="8"
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
										
					<h:panelGroup id="journalScoreField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="tooltip" value="Journal Score" />
							<ui:define name="label">
								<h:outputText value="Journal Score" />
							</ui:define>
							<p:inputText id="journalScore"
								value="#{registerRequirementController.selectedEntity.journalScore}" size="8"
								required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="barcode" />
								</f:facet>
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<ui:decorate
						template="/resources/templates/default/formbutton.xhtml">
						<h:panelGroup rendered="#{! registerRequirementController.readOnly}">
							<p:commandButton action="#{registerRequirementController.list}"
								value="#{msgs['crud.button.cancel']}" immediate="true"
								icon="ui-icon-cancel1" styleClass="btn-form btn" />
							<p:commandButton action="#{registerRequirementController.save}"
								value="#{msgs['crud.button.save']}" icon="ui-icon-save1"
								update=":form :globalMessages" styleClass="btn-form btn" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}"
								action="#{registerRequirementController.list}" immediate="true" />
							<p:hotkey bind="#{msgs['crud.hotkey.save']}"
								action="#{registerRequirementController.save}"
								update=":form :globalMessages" />
						</h:panelGroup>
						<h:panelGroup rendered="#{registerRequirementController.readOnly}">
							<p:commandButton action="#{registerRequirementController.list}"
								value="#{msgs['crud.button.back']}" immediate="true"
								icon="ui-icon-save1" styleClass="btn-form btn" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}"
								action="#{registerRequirementController.list}" immediate="true" />
						</h:panelGroup>
					</ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>

</ui:composition>
